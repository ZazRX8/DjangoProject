<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aguacate{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'restaurant/css/style.css' %}">
</head>
<body>
    <header>
        <h1>Aguacate Restaurant</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'menu' %}">Menu</a></li>
                <li><a href="{% url 'reservation' %}">Reservations</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Aguacate Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
