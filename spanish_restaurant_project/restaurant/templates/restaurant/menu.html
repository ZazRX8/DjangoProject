<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'restaurant/css/style.css' %}">
</head>
<body>
    <h1>Our Menu</h1>
    <ul>
        {% for item in items %}
            <li>
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <p>Price: ${{ item.price }}</p>
                {% if item.image %}
                    <img src="{% static 'restaurant/menu_items/' %}{{ item.image }}" alt="{{ item.name }}">
                {% else %}
                    <img src="{% static 'restaurant/menu_items/default.png' %}" alt="Default Image">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
